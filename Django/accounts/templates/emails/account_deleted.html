<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DMS Account Deleted</title>
  <style>
    body { font-family: "Segoe UI", Roboto, sans-serif; background: #f4f4f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: white; border-radius: 8px; padding: 40px; }
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { color: #d32f2f; }
    .footer { text-align: center; font-size: 12px; color: #999; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>DMS - Account Deleted</h1>
    </div>
    <p>Hello {{ name }},</p>
    <p>Your DMS account with the role <strong>{{ role }}</strong> has been deleted by an administrator.</p>
    <p>If you believe this was a mistake, please contact support immediately.</p>
    <p>Thanks,<br>DMS Security Team</p>
    <div class="footer">&copy; {{ year }} Document Management System. All rights reserved.</div>
  </div>
</body>
</html>
